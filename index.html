<!doctype html>
<html class="no-js" lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Instanews - News from NYT</title>
    <meta name="description" content="Get latest news from NYT">

	<meta property="og:image" content="title.png">
	<meta property="og:title" content="Instanews - News from NYT">
	<meta property="og:description" content="Get latest news from NYT">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="en_US" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#000000">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/regular.css" integrity="sha384-A/oR8MwZKeyJS+Y0tLZ16QIyje/AmPduwrvjeH6NLiLsp4cdE4uRJl8zobWXBm4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/fontawesome.css" integrity="sha384-q3jl8XQu1OpdLgGFvNRnPdj5VIlCvgsDQTQB6owSOHWlAurxul7f+JpUOVdAiJ5P" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">

    <link rel="stylesheet" href="build/css/main.min.css">
 </head>

<body>
    <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->

    <header class="header">
        <aside class="logo"><h1 class="visuallyhidden">Instanews - News from NYT</h1></aside>
        <nav>
            <label for="sections">Choose a section:</label>
            <select id="sections">
                <option value="">Sections...</option>

                <option value="arts">Arts</option>
                <option value="automobiles">Automobiles</option>
                <option value="books">Books</option>
                <option value="business">Business</option>
                <option value="fashion">Fashion</option>
                <option value="food">Food</option>
                <option value="health">Health</option>
                <option value="home">Home</option>
                <option value="insider">Insider</option>
                <option value="magazine">Magazine</option>
                <option value="movies">Movies</option>
                <option value="national">National</option>
                <option value="nyregion">Nyregion</option>
                <option value="obituaries">Obituaries</option>
                <option value="opinion">Opinion</option>
                <option value="politics">Politics</option>
                <option value="realestate">Realestate</option>
                <option value="science">Science</option>
                <option value="sports">Sports</option>
                <option value="sundayreview">Sundayreview</option>
                <option value="technology">Technology</option>
                <option value="theater">Theater</option>
                <option value="tmagazine">Tmagazine</option>
                <option value="travel">Travel</option>
                <option value="upshot">Upshot</option>
                <option value="world">World</option>
            </select>
        </nav>
    </header>

    <main id="main" class="main">
        <div id="spin" class="spin hide">
            <span>
                <img src="img/ajax-loader.gif" alt="Loading..." />
            </span>
        </div>
        <ul id="news" class="news">
        </ul>
    </main>

    <footer class="footer">
        <div><i class="far fa-copyright"></i> Copyright 2018 <span class="uppercase">Instanews</span></div>
    </footer>

    <!-- Templates -->
    <script id="news-item-template" type="text/x-jsrender">
        <li class="news-item">
            <a href="{{:linkUrl}}" target="_blank" rel="noopener noreferrer nofollow">
                <figure>
                    <img src="{{:img}}" alt="{{:imgCap + title}}">
                    <figcaption>{{:text}}</figcaption>
                </figure>
            </a>
        </li>
    </script>

    <!-- Scripts -->
    <script src="js/vendor/modernizr-3.5.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script>
        window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')
    </script>

    <script src="//www.jsviews.com/download/jsrender.min.js"></script>
    <script>
        window.jQuery.templates || document.write('<script src="js/vendor/jsrender.min.js"><\/script>')
    </script>

    <script src="js/vendor/jquery.selectric.min.js"></script>
    <script src="js/plugins.js"></script>

    <script defer src="build/js/main.min.js"></script>
</body>

</html>
